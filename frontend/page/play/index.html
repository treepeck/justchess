<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - JustChess</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="prefetch" href="./icons.png">
</head>
<body>
    <span class="room-info">
        <p id="current-turn"></p>
        <p id="room-state"></p>
        <p id="clients-counter"></p>
        <p id="white-status"></p>
        <p id="black-status"></p>
    </span>

    <section class="board-container">
        <canvas id="board" width="480" height="480"></canvas>
    
        <span class="controls">
            <button id="board-flip"></button>
            <button id="resign"></button>
            <button id="offer-draw"></button>
        </span>
    </section>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
